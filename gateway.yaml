apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway # The name
#    namespace: default
spec:
  replicas: 1 # The number of replicas
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: cucarot123/gateway:1.0.0
          ports:
            - containerPort: 8080
#          env:
#            - name: MONGO_URI # The environment variable
#              value: mongodb://mongo:27017/test # The value of the environment variable
#          resources:
#            requests:
#              cpu: 100m
#              memory: 100Mi
#            limits:
#              cpu: 250m
#              memory: 500Mi
          imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: gateway-service
#    namespace: default
spec:
  selector:
    app: gateway-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
